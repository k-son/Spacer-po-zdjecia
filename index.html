<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="descripiton" content="Naturalne sesje zdjęciowe bez pozowania. Fotografia rodzinna, partnerska, portretowa.">
  <meta name="author" content="Jacek Jarczok www.k-son.eu">

  <!-- favicons -->

  <title>Spacer po zdjęcia</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald:200,300,400,500,600,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|Lato:300,400,700,900&display=swap&subset=latin-ext" rel="stylesheet">

  <link rel="stylesheet" href="./css/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/owl.theme.default.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
  <nav class="nav">
    <img src="img/moose_logo.png" alt="Rysunek łosia w okularach z zawieszonymi na rogach napisem 'spacer po zdjęcia'" class="nav__logo">
    <img src="img/moose_logo_2.png" alt="Rysunek łosia w okularach z zawieszonymi na rogach napisem 'spacer po zdjęcia'" class="nav__logo">
  </nav>
  <header>
    <div class="owl-carousel">
      <div class="header__img header__img--1"><!--<span class="header__slogan header__slogan--1">to, co <span class="header__slogan__emphasized header__slogan--1__emphasized">ważne</span></span>--></div>
      <div class="header__img header__img--2"><span class="header__slogan header__slogan--2">naturalnie, <span class="header__slogan__emphasized header__slogan--2__emphasized">Ty</span></span></div>
      <div class="header__img header__img--3"><span class="header__slogan header__slogan--3">szczęśliwe chwile<br><span class="header__slogan__emphasized header__slogan--3__emphasized">na zawsze</span></span></div>
      <div class="header__img header__img--4"><!--<span class="header__slogan header__slogan--4">wyraź <span class="header__slogan__emphasized header__slogan--4__emphasized">siebie</span></span>--></div>
      <div class="header__img header__img--5"><span class="header__slogan header__slogan--5">w miejscach, gdzie <span class="header__slogan__emphasized header__slogan--5__emphasized">czujecie się dobrze</span></span></div>
      <div class="header__img header__img--6"><span class="header__slogan header__slogan--6">bądź <span class="header__slogan__emphasized header__slogan--6__emphasized">spontaniczny</span></span></div>
      <div class="header__img header__img--7"><span class="header__slogan header__slogan--7"><!--pokaż swoje <span class="header__slogan__emphasized header__slogan--7__emphasized">piękno</span></span>--></div>
      <div class="header__img header__img--8"><span class="header__slogan header__slogan--8">ciesz się <span class="header__slogan__emphasized header__slogan--8__emphasized">każdą chwilą</span></span></div>
      <div class="header__img header__img--9"><span class="header__slogan header__slogan--9"><!--<span class="header__slogan__emphasized header__slogan--9__emphasized">z najbliższymi</span></span>--></div>
      <div class="header__img header__img--10"><span class="header__slogan header__slogan--10"><span class="header__slogan__emphasized header__slogan--10__emphasized">szczery</span> zapis</span></div>
    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/owl.carousel.min.js"></script>
  <script src="./js/script.js"></script>
  <script>
  $(document).ready(function(){
    $(".owl-carousel").owlCarousel({
      slideSpeed : 1000,
      paginationSpeed : 1000,
      items : 1, 
      itemsDesktop : false,
      itemsDesktopSmall : false,
      itemsTablet: false,
      itemsMobile : false,
      loop: true,
      nav: true,
      dots: true,
      dotsEach: true,
      //autoHeight : true
    });
  });
  </script>
</body>

</html>
